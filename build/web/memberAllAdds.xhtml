                    <p:menuitem value="HOME" url="#" />

                    <p:menuitem value="CONTACTS" url="#" />
                    <p:separator />
                    <p:menuitem value="ADDVERTISEMENT" url="#" />

                <p:submenu label="HELP" icon="pi pi-question">

                </p:submenu>
                <f:facet name="options">
                    <p:commandButton action="addNew" value="SHOW ALL MY ADDS" icon="pi pi-search" style="margin-right: 30px;" />

        <!--  *******************CARD VIEW DATA ADD ********************-->
        
        <br/>
        <br/>
        <br/>
        <h:form>
            <p:dataGrid var="car" value="#{addvDao.list2b}" columns="3" layout="grid"
                        rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    HOUSE/SHOP FOR SALE
                </f:facet>

                <p:panel header="ALL INFORMATION" style="text-align:center">
                    <h:panelGrid columns="2"   style="text-align: left;">
                        <p:outputLabel value="ADD TITLE" style="text-align: left;"></p:outputLabel>
                        <h:outputText value="#{car.ttl}" style="text-align: left;" />
                        
                        <p:outputLabel value="ADD TYPE" style="text-align: left;"></p:outputLabel>
                        <h:outputText value="#{car.addtype}" />
                       
                        <p:outputLabel value="ADD LOCATION" style="text-align: left;"></p:outputLabel>
                        <h:outputText value="#{car.loc}" />
                        
                        <p:outputLabel value="CONTACTS ADDRESS" style="text-align: left;"></p:outputLabel>
                        <h:outputText value="#{car.cont}" />
                        
                        <p:outputLabel value="DEADLINE" style="text-align: left;"></p:outputLabel>
                        <h:outputText value="#{car.date}" />
                        <p:outputLabel/>
                        <p:commandLink oncomplete="PF('carDialog').show()" title="View Detail">
                              <p:commandButton action="addNew" value="SHOW AS TABLE" icon="pi pi-search" style="margin-right: 120px;" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

            <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:dataTable var="add" value="#{addvDao.list2b}">
                    <p:column headerText="ID">
                        <h:outputText value="#{add.id}"/>
                    </p:column>

                    <p:column headerText="ADD TYPE">
                        <h:outputText value="#{add.addtype}"/>
                    </p:column>
                    <p:column headerText="LOCATION">
                        <h:outputText value="#{add.loc}"/>
                    </p:column>

                    <p:column headerText="ADD TITLE">
                        <h:outputText value="#{add.ttl}"/>
                    </p:column>
                    <p:column headerText="CONTACTS">
                        <h:outputText value="#{add.cont}"/>
                    </p:column>
                    <p:column headerText="DATE">
                        <h:outputText value="#{add.date}"/>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>
