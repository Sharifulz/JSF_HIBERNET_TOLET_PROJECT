<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TO LET PAYMENT</title>
    </h:head>
    <h:body>
          <!-- *********************HEADER ****************************-->

        <div class="ui-g">
            <div class="ui-g-3">
                <center>
                    <p:commandButton icon="pi pi-home" style="font-size: 1em" action="index.xhtml"></p:commandButton>
                </center>
            </div>
            <div class="ui-g-6">
                <center>
                    <p:commandButton style="font-size: 1em" action="index.xhtml" value="TO LET- GET IT BEFORE ITS TOO LATE"></p:commandButton>
                </center>

            </div>
            <div class="ui-g-3">
                <center>
                    <p:commandButton icon="pi pi-arrow-right" style="font-size: 1em" action="index.xhtml" value="CALL NOW"></p:commandButton>

                </center>
            </div>
        </div>
        
        
         <!-- ************************************************************* -->
             <!-- *****************NAVBAR ************* -->
        <h:form>  
           

            <p:menubar style="height: 100px;">
                <p:separator style="margin-top: 25px;"/>

                <p:submenu label="TO LET- ADMIN PANEL" icon="pi pi-home">
                </p:submenu>
                <p:submenu label="VISIT PAGE" icon="pi pi-file">
                    <p:menuitem value="HOME" url="#" />
                    <p:separator />
                    <p:menuitem value="CONTACTS" url="#" />
                    <p:separator />
                    <p:menuitem value="ADDVERTISEMENT" url="#" />
                </p:submenu>

                <p:submenu label="HELP" icon="pi pi-question">
                    <p:menuitem value="ABOUT US" url="#" />  
                </p:submenu>
            </p:menubar>
        </h:form>
        <!-- *********************NAVBAR END ******************************-->
        
       
        <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-8">
                <h:form>
                    <p:carousel numVisible="1" effect="easeInStrong" headerText="CONTACT US" style="margin-bottom:0">
                        <p:tab title="Godfather Part I">
                            <h:panelGrid columns="2" cellpadding="10">


                                <p:commandButton icon="pi pi-user" style="font-size: 3em"></p:commandButton>
                                <h:outputText value="BECOME A MEMBER TO ENJOY THE PRIVILEGE" style="font-size: 25px; text-align: center; color: yellow;" />


                            </h:panelGrid>
                        </p:tab> 
                    </p:carousel>
                </h:form>   

            </div>
            <div class="ui-g-2"></div>
        </div>
        
        
        <!-- ******************* INSERT SECTION START *******************-->

       <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-8">
                <p:tabView scrollable="true">
                    <p:tab title="NEW MEMBER">
                        <center>
                            <h:form>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID" style="font-size: 18px; margin-right: 15px;"></p:outputLabel>
                                    <p:inputText value="#{mem.id}" style="width: 250px; background-color: white; margin: 10px; color: orange; font-size: 18px;"></p:inputText>
                                    <p:outputLabel value="NAME" style="font-size: 18px; margin-right: 15px;"></p:outputLabel>
                                    <p:inputText value="#{mem.name}" style="width: 250px; background-color: white; margin: 10px;color: orange; font-size: 18px;"></p:inputText>
                                    <p:outputLabel value="EMAIL" style="font-size: 18px; margin-right: 15px;"></p:outputLabel>
                                    <p:inputText value="#{mem.email}" style="width: 250px; background-color: white; margin: 10px;color: orange; font-size: 18px;"></p:inputText>
                                    <p:outputLabel value="GENDER" style="font-size: 18px; margin-right: 15px;"></p:outputLabel>
                                    <p:selectOneMenu value="#{mem.gender}" id="console" style="width:125px; margin-left: 135px;">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItem itemLabel="MALE" itemValue="MALE" />
                                        <f:selectItem itemLabel="FEMALE" itemValue="FEMALE" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="CONTACTS" style="font-size: 18px; margin-right: 15px;"></p:outputLabel>
                                    <p:inputText value="#{mem.cont}" style="width: 250px; background-color: white; margin: 10px;color: orange; font-size: 18px;"></p:inputText>
                                    <p:outputLabel value="PASSWORD" style="font-size: 18px; margin-right: 15px;"></p:outputLabel>
                                    <p:password value="#{mem.pass}" style="width: 250px; background-color: white; margin: 10px;color: orange; font-size: 18px;"></p:password>
                                </p:panelGrid>
                                <p:commandButton value="ADD NEW MEMBER" action="#{mem.doSend()}"></p:commandButton>
                                <br/>
                            </h:form>
                        </center>
                    </p:tab>
                    
                </p:tabView>
            </div>
            <div class="ui-g-2"></div>
       </div>
        
        <!-- **********************BANNER IMAGE * -->
        
        <br/>
         <center>
             <p:graphicImage library="img" name="newMember.gif" style="width: 840px; height: 520px;"></p:graphicImage>
        </center>
        <br/>
        <!-- *******************FOOTER ************************** -->

  <!-- *****************FOOTER ************* -->
        <h:form>  


            <p:menubar style="height: 100px;">
                <p:separator style="margin-top: 25px;"/>

                <p:submenu label="TO LET- GET IT BEFORE ITS TOO LATE" icon="pi pi-home">
                </p:submenu>
               

               
                <f:facet name="options">
                    <h:outputText value="CONTACT US" style="margin: 25px; margin-left: 35px; font-size: 20px;"></h:outputText>
                    <a href="https://www.facebook.com/" styleClass="btn btn-warning" style="margin: 25px; margin-left: 35px; font-size: 20px;">FACEBOOK</a>
                    <a href="https://www.youtube.com/" styleClass="btn btn-warning" style="margin: 25px; margin-left: 35px; font-size: 20px;">YOU TUBE</a>
                    <a href="https://mail.google.com/" styleClass="btn btn-warning" style="margin: 25px; margin-left: 35px; font-size: 20px;">MAIL NOW</a>
                   
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
